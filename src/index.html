<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIN | Weather App</title>
</head>
<body>
    <h1>ODIN | Today Weather App <button class="toggle-temperature" type="button" data-unit="C">Celcius</button></h1>
    <form class="user-input">
        <fieldset>
            <legend>Coordinates</legend>
            <label for="latitude">Latitude</label>
            <input type="number" id="latitude" name="latitude" step="0.01" required>
            <br>
            <label for="longitude">Longitude</label>
            <input type="number" id="longitude" name="longitude" step="0.01" required>
        </fieldset>
        <button type="submit">Submit</button>
    </form>
    <section class="weather-forecast">
        <!-- <div class="weather-card">
            <h3>Hour 1</h3>
            <h4>Temperature 1</h4>
        </div> -->
    </section>
</body>
</html>
